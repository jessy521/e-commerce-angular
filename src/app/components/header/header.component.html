<mat-toolbar class="justify-between mx-auto max-w-7xl border-x">
  <a>E-Commerce with Angular</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemQuantity"
      [matBadgeHidden]="!itemQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="justify-between pb-3 flex">
        <span class="mr-16">{{ itemQuantity }} Item</span>
        <a routerLink="/cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="flex justify-between pt-3">
        <button
          (click)="onClearCart()"
          class="bg-red-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>

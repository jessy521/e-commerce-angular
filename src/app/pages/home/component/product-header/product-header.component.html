<mat-card class="mb-4">
  <div class="justify-between flex">
    <div>
      <button [matMenuTriggerFor]="shortByMenu" mat-button>
        Short by {{ sortOrder }}
      </button>
      <mat-menu #shortByMenu="matMenu">
        <button mat-menu-item (click)="arrangeSort('desc')">desc</button>
        <button mat-menu-item (click)="arrangeSort('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button [matMenuTriggerFor]="menu" mat-button>
          show {{ itemCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onShow(12)">12</button>
          <button mat-menu-item (click)="onShow(24)">24</button>
          <button mat-menu-item (click)="onShow(36)">36</button>
        </mat-menu>
      </div>
      <div>
        <button (click)="onColumnsCountChange(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onColumnsCountChange(3)">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onColumnsCountChange(4)">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
